name: Update CycleScore JSON (Playwright)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm i

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Generate cyclescore.json (Chromium)
        run: node scripts/fetch-with-chromium.mjs

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]users.noreply.github.com"
          git add public/cyclescore.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update cyclescore.json via Chromium [skip ci]"
            git push
          fi